[versions]
# 프로젝트 기본 설정 버전 (충돌 해결됨)
agp = "8.11.0"
kotlin = "2.2.0"
coreKtx = "1.17.0"

# UI 프로젝트 라이브러리 버전
appcompat = "1.6.1"
material = "1.12.0" # 최신 버전으로 통일
constraintlayout = "2.1.4"
navigation = "2.6.0"
activity = "1.9.0" # activity-ktx와 통일

# 카메라 기능 프로젝트 라이브러리 버전
camera = "1.3.3"
glide = "4.16.0"
mpandroidchart = "v3.1.0"
coroutines = "1.7.3"
okhttp = "4.12.0"
cloudVision = "3.40.0"
authOauth2Http = "1.23.0"
protobufJava = "3.25.2"
grpcOkhttp = "1.58.0"

# 테스트 라이브러리 버전
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"


[libraries]
# AndroidX & UI 기본 라이브러리
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity" }
google-android-material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation" }

# CameraX 라이브러리
androidx-camera-core = { group = "androidx.camera", name = "camera-core", version.ref = "camera" }
androidx-camera-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "camera" }
androidx-camera-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "camera" }
androidx-camera-view = { group = "androidx.camera", name = "camera-view", version.ref = "camera" }
androidx-camera-extensions = { group = "androidx.camera", name = "camera-extensions", version.ref = "camera" }

# 이미지 및 차트 라이브러리
github-bumptech-glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
github-philjay-mpandroidchart = { group = "com.github.PhilJay", name = "MPAndroidChart", version.ref = "mpandroidchart" }

# 코루틴 (비동기 처리)
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-play-services = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-play-services", version.ref = "coroutines" }

# 네트워크 (OkHttp)
squareup-okhttp3 = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }

# Google Cloud Vision API 라이브러리
google-cloud-vision = { group = "com.google.cloud", name = "google-cloud-vision", version.ref = "cloudVision" }
google-auth-oauth2-http = { group = "com.google.auth", name = "google-auth-library-oauth2-http", version.ref = "authOauth2Http" }
google-protobuf-java = { group = "com.google.protobuf", name = "protobuf-java", version.ref = "protobufJava" }
io-grpc-okhttp = { group = "io.grpc", name = "grpc-okhttp", version.ref = "grpcOkhttp" }

# Test Libraries
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

